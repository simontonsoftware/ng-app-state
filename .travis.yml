dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - yarn
script:
  - yarn build ng-app-state --prod
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a yarn test ng-app-state --code-coverage --watch=false --browsers=ChromeNoSandbox
  - xvfb-run -a yarn e2e --protractor-config=e2e/protractor-ci.conf.js

after_success:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

notifications:
  email: false
