dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - yarn

script:
  - yarn test ng-app-state --code-coverage --watch=false --progress=false --browsers=ChromeHeadlessCI
  - yarn build ng-app-state --prod
  - yarn test ng-app-state-platform --watch=false --progress=false --browsers=ChromeHeadlessCI
  - yarn e2e --protractor-config=./e2e/protractor-ci.conf.js

after_success:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

notifications:
  email: false
